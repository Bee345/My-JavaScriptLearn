<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="picker.css">
</head>
<body>
    

    <div class="container">
        <h2>🎨 Color Picker</h2>

        <div class="picker">
            <input type="color" id="colorInput">
            <button id="randomBtn">🔀 Random Color</button>
        </div>

        <p>Selected Color <span id="colorCode">#ffffff</span></p>


        <div class="buttons">
            <button id="copyBtn">📋 Copy Code</button>
            <button id="resetBtn">♻️ Reset</button>
        </div>

        <h3>History</h3>
        <div class="history">
            
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
