<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Practical Projects</title>
    <!-- <link rel="stylesheet" href="../src/output.css"> -->
     <link rel="stylesheet" href="./Style.css">
     <link rel="stylesheet" href="../fontawesome7/css/all.css">
</head>
<body>
    <h1>Here Bellow Are My Javascript Projects</h1>
    <div class="app"> 
        <!-- CLOCK -->
        <div class="card" id="clockCard"> 
            <h2 id="caption">üïí My Digital Clock</h2>
        <div class="class-display" id="clockDisplay">--:--:--</div>
        <div class="sub" id="clockSub">Local Time</div>
        <div class="muted-footer-note">Uses Your System Time via <code>()</code>.</div>
        </div>
    
    <!-- DE STOPWATCH -->
     <div class="card" id="stopwatchCard"> 
        <h2>üïí Stopwatch</h2>
        <div class="stopwatch-display" id="stopwatchDisplay">00:00:00</div>
        <!-- <div class="sub">Precision: milliseconds</div> -->

        <div class="controls" style="margin-bottom: 8px;"> 
            <button id="swStartBtn" class="primary">Start</button>
            <button id="swStopBtn" class="ghost small" disabled>Stop</button>
            <button id="swResetBtn" class="ghost small" disabled>Reset</button>
            <button id="swLapBtn" class="ghost small" disabled>Lap</button>
        </div>

        <div class="laps" id="lapsContainer" aria-live="polite"> 
            <!-- Laps Been Injected Here -->
             <p class="footer-note">Keyboard: Space = Start/Stop, L = Lap, R = Reset</p>
        </div>

        <!-- <div class="footer-note">Laps Persist Only During This Session (not Saved).</div> -->
     </div>

<!-- COUNTDOWN -->
<div class="card" style="grid-column: span 2;" id="countdownCard">
  <h2>‚è≥ Countdown Timer</h2>

  <div class="countdown-display" id="countdownDisplay" aria-live="polite">00:00:00</div>

  <div class="controls">
    <label>
      Hours
      <input type="number" id="cdHours" min="0" step="1" inputmode="numeric" placeholder="Hours">
    </label>
    <label>
      Minutes
      <input type="number" id="cdMinutes" min="0" step="1" inputmode="numeric" placeholder="Minutes">
    </label>
    <label>
      Seconds
      <input type="number" id="cdSeconds" min="0" step="1" inputmode="numeric" placeholder="Seconds">
    </label>
  </div>

  <div class="controls">
    <button id="cdStartBtn" class="positive">Start</button>
    <button id="cdPauseBtn" class="ghost small" disabled>Pause</button>
    <button id="cdStopBtn" class="ghost small" disabled>Stop</button>
    <button id="cdResetBtn" class="ghost small" disabled>Reset</button>
  </div>

  <!-- Alarm controls (only visible when alarm is ringing) -->
  <div class="alarm-controls" id="alarmControls" style="display:none; margin-top:1rem;">
    <p id="trackInfo">üéµ Now playing: <span id="trackTitle">alarm.mp3</span></p>
    <button id="cdAlarmStopBtn" class="negative">Stop Alarm</button>
    <button id="cdAlarmSnoozeBtn" class="positive">Snooze (10 min)</button>
    <button id="cdAlarmSnooze20Btn" class="positive">Snooze (20 min)</button>
  </div>

  <!-- Audio element (can be replaced with your own track) -->
  <audio id="cdAlarm" src="Meek_Mill_-_Early_Mornings_medianub.com.ng.mp3" preload="auto"></audio>
</div>

    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
